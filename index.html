<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal" style="display: none;">
        <div class="modal__title">Редактирование заметки</div>
        <textarea class="modal__input" name="modal-input" placeholder="Введите текст"></textarea>
        <div class="modal__button-container">
            <input class="modal__button modal__button--cancel" type="button" value="Отмена">
            <input class="modal__button modal__button--save" type="button" value="Сохранить">
        </div>
    </div>

    <div class="block-interface" style="display: none;"></div>

    <div class="title-editing-menu" style="display: none;">
        <input class="title-editing-menu__button title-editing-menu__button--cancel" type="button" value="Отмена">
        <input class="title-editing-menu__button title-editing-menu__button--ok" type="button" value="Сохранить">
    </div>

    <div class="todo-list">
        <button class="todo-list__add-block-btn todo-list__add-block-btn--upper">Добавить блок в начало</button>

        <div class="todo-list__block-container">
            
    
            
    
            
    
            
        </div> <!-- /.block-container -->

        <button class="todo-list__add-block-btn todo-list__add-block-btn--down">Добавить блок в конец</button>
    </div> <!-- /.todo-list -->



    <script type='module' src="index.js"></script>
</body>
</html>
